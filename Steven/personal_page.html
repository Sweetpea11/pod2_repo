<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Steven's Personal Page</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!--Listing my fun facts-->
        <h1 class="center">Steven's Website</h1>
        <ol class="font_verdana">
            <li id='fact1'>I like music</li>
            <li id='fact2'>I like travel</li>
            <li id='fact3'>I like books </li>
        </ol>
        <!--Inserting a favorite quote from Brene Brown-->
        <h2>Here is a quote from Brene Brown:</h2>
        <p class="blue font_verdana">"You are imperfect, you are wired for struggle, but you are worthy of love and belonging."</p>
        <a href="https://github.com/stevenkennedyonline">Steven's Github Page</a>
        <a href="https://www.youtube.com">YouTube</a>
        <img class='center_img'
            src="https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fblogs-images.forbes.com%2Fdaniellebrooker%2Ffiles%2F2019%2F04%2Frsz_brene-brown-approved2-photo-by-maile-wilson-1200x962.jpg"
            width="500"
            height="500"
            alt="Jack Russell terrier puppy photo"
        />
        <img class='center_img'
            src="puppy.jpg"
            width="500"
            height="500"
            alt="Jack Russell terrier puppy photo"
        />
        <h2>What is your favorite time of the day?</h2>
        <form>
            <label for="firstname">First name:</label>
            <input name="firstname" type="text" value="" placeholder="Charlie" />
            <label for="lastname">Last Name:</label>
            <input name="lastname" type="text" value="" placeholder="Brown" /><br>
            <!--Bonus: Radio Button-->
            <input type="radio" id="morning" name="fav_time_of_day" value="Morning">
            <label for="Morning">Morning</label><br>
            <input type="radio" id="afternoon" name="fav_time_of_day" value="Afternoon">
            <label for="afternoon">Afternoon</label><br>
            <input type="radio" id="Evening" name="fav_time_of_day" value="evening">
            <label for="evening">Evening</label><br>
            <button type="submit">Submit</button>
        </form>    
    </body>
</html>
